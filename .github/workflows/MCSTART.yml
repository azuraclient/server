name: Keep MC Codespace Alive

on:
  schedule:
    - cron: "*/10 * * * *"  # every 10 minutes
  workflow_dispatch:        # still let you run it manually

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: Start existing Codespace
        env:
          GH_TOKEN: ${{ secrets.CODESPACE_TOKEN }}
          CODESPACE_NAME: congenial-couscous-x6pj7qx5g74c9xg9   # replace with yours
        run: |
          curl -X POST \
            -H "Authorization: token $GH_TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user/codespaces/$CODESPACE_NAME/start
